# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.9

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout

      - run:
          name: Docker Compose をインストール
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.19.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose

      - setup_remote_docker

      - run:
          name: Docker image をビルド
          # https://discuss.circleci.com/t/2-1-config-and-build-processing/24102/31
          command: |
            tee -a .env \<<EOF
            GIN_MODE={{REPO_NAME}}
            SECRET={{SECRET}}
            DOMAIN={{DOMAIN}}
            PORT={{PORT}}
            EOF
            /usr/local/bin/docker-compose build

      - slack/approval-notification:
          message: build done
          webhook: {{SLACK_WEBHOOK}}

  deploy:
    machine: true
    # docker:
    #   # specify the version
    #   - image: circleci/golang:1.9

    steps:
      - checkout

      - add_ssh_keys:
          fingerprints:
            - "38:61:56:90:7c:42:a5:ed:3d:2c:14:1b:4a:4c:72:83"

      - run:
          command: |
            ssh -p {{REMOTE_PORT}} {{REMOTE_USER}}@{{REMOTE_HOST}} '~/{{REPO_NAME}}/deploy.sh'

orbs:
  slack: circleci/slack@3.4.2
version: 2.1
workflows:
  build:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
