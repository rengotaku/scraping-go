version: '3'

services:
  # https://github.com/docker/compose/issues/3270#issuecomment-504101249
  volumes-provisioner:
    image: hasnat/volumes-provisioner
    environment:
      PROVISION_DIRECTORIES: "$UID:$UID:0755:/db"
    volumes:
      - db:/db
  web:
    # https://docs.docker.com/compose/compose-file/#build
    image: webapp:$TAG
    build:
      context: .
      dockerfile: Dockerfile.web
    env_file:
     - app.env
    volumes:
      - db:/go/src/github.com/user/scraping-go/db:cached
    ports:
      - "8080:8080"
    command: ./scraping_web
    tty: true
    depends_on:
      - volumes-provisioner
  batch:
    image: batchapp:$TAG
    build:
      context: .
      dockerfile: Dockerfile.batch
    env_file:
     - app.env
    volumes:
      - db:/go/src/github.com/user/scraping-go/db:cached
    command: ./scraping_batch
    tty: true
    depends_on:
      - volumes-provisioner

volumes:
  db:
    driver: local
